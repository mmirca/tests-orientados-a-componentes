<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/testing-orientado-a-componentes.esm.js"></script>
    <script nomodule src="/build/testing-orientado-a-componentes.js"></script>
  </head>
  <body>
    <div data-e2e="demo">
      <my-component id="counter"></my-component>
      <br>
      <button id="update-count-button">
        Set to 30
      </button>
      <script>
        (function() {
          const $counter = document.querySelector('#counter');
          const $updateCountButton = document.querySelector('#update-count-button');

          $updateCountButton.onclick = () => $counter.updateCount(30);
        })();
      </script>
    </div>
  </body>
</html>
